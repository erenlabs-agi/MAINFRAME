<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAINFRAME // ACCESS</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #333;
            --primary: #00ff41;
            --accent: #00ccff;
            --danger: #ff0055;
            --text-main: #e0e0e0;
            --text-dim: #666;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-mono);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 50px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.9);
        }

        .brand {
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--primary);
        }

        .status {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* --- LAYOUT --- */
        .workspace {
            display: flex;
            flex: 1;
            gap: 1px;
            background: var(--border);
            /* Splitter Lines */
        }

        .panel {
            background: var(--bg);
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- COMPONENTS --- */
        .panel-title {
            color: var(--text-dim);
            font-size: 0.7rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        button {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 15px;
            font-family: var(--font-mono);
            cursor: pointer;
            transition: all 0.1s;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #111;
            border-color: var(--primary);
        }

        button:active {
            background: var(--primary);
            color: #000;
        }

        .danger-btn {
            color: var(--danger);
            border-color: #330011;
        }

        .danger-btn:hover {
            border-color: var(--danger);
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 10px;
            font-family: var(--font-mono);
            margin-bottom: 10px;
        }

        /* --- TERMINAL LOG --- */
        .terminal {
            flex: 1;
            background: #000;
            border: 1px solid var(--border);
            padding: 10px;
            font-size: 0.8rem;
            overflow-y: auto;
            color: var(--text-dim);
        }

        .log-entry {
            margin-bottom: 2px;
        }

        .log-tx {
            color: var(--accent);
        }

        .log-sys {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">MAINFRAME</div>
        <div class="status" id="connection-status">DISCONNECTED</div>
    </header>

    <div class="workspace">
        <!-- PANEL 1: CONFIG & TARGET -->
        <div class="panel" style="flex: 0 0 300px;">
            <div class="panel-title">TARGET CONFIG</div>
            <div>
                <label style="font-size: 0.7rem; color: #666;">TARGET IP ADDRESS</label>
                <input type="text" id="target-ip" value="192.168.1.35">
            </div>

            <div class="panel-title" style="margin-top: 20px;">SYSTEM LOG</div>
            <div class="terminal" id="sys-log">
                <div class="log-entry log-sys">> SYSTEM INITIALIZED...</div>
            </div>
        </div>

        <!-- PANEL 2: MODULES -->
        <div class="panel">
            <div class="panel-title">ACTIVE MODULE: WIRELESS MACRO (HID)</div>

            <div class="btn-grid" style="grid-template-columns: repeat(3, 1fr);">
                <!-- ROW 1 -->
                <button onclick="sendHID(3, 0x82, 0x74)">
                    <div style="font-size: 1.5em;">üñ•Ô∏è</div>
                    <div style="font-size: 0.7em; margin-top:5px;">OPEN TERMINAL</div>
                </button>
                <button onclick="sendHID(3, 0x83, 0x6C)">
                    <div style="font-size: 1.5em;">üîí</div>
                    <div style="font-size: 0.7em; margin-top:5px;">LOCK WORKSTATION</div>
                </button>
                <button onclick="sendHID(3, 0x82, 0x09)">
                    <div style="font-size: 1.5em;">‚Üπ</div>
                    <div style="font-size: 0.7em; margin-top:5px;">ALT+TAB</div>
                </button>

                <!-- ROW 2 -->
                <button onclick="sendHID(3, 0x80, 0x63)">
                    <div style="font-size: 1.5em;">üìÑ</div>
                    <div style="font-size: 0.7em; margin-top:5px;">COPY (CTRL+C)</div>
                </button>
                <button onclick="sendHID(3, 0x80, 0x76)">
                    <div style="font-size: 1.5em;">üìã</div>
                    <div style="font-size: 0.7em; margin-top:5px;">PASTE (CTRL+V)</div>
                </button>
                <button onclick="sendHID(2, 1, 0)">
                    <div style="font-size: 1.5em;">üëã</div>
                    <div style="font-size: 0.7em; margin-top:5px;">TYPE "HELLO"</div>
                </button>

                <!-- ROW 3 -->
                <button class="danger-btn" onclick="sendHID(3, 0x83, 0x64)"> <!-- Win+D -->
                    <div style="font-size: 1.5em;">üôà</div>
                    <div style="font-size: 0.7em; margin-top:5px;">HIDE ALL (DESKTOP)</div>
                </button>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logEl = document.getElementById('sys-log');
        const statusEl = document.getElementById('connection-status');

        socket.on('connect', () => {
            statusEl.innerText = "CONNECTED // ONLINE";
            statusEl.style.color = "#00ff41";
            log("Server Uplink Established.");
        });

        socket.on('disconnect', () => {
            statusEl.innerText = "OFFLINE // RECONNECTING";
            statusEl.style.color = "#ff0055";
            log("Server Uplink Lost.");
        });

        function log(msg, type = "sys") {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerText = `> ${msg}`;
            logEl.prepend(div);
        }

        function sendHID(type, mod, key) {
            const ip = document.getElementById('target-ip').value;
            // Emit to server
            socket.emit('hid_control', { ip, cmd: [type, mod, key] });

            // Log translation
            let actionName = "UNKNOWN";
            if (key === 0x74) actionName = "TERM";
            if (key === 0x6C) actionName = "LOCK";
            if (key === 0x63) actionName = "COPY";
            if (key === 0x76) actionName = "PASTE";

            log(`HID TX: [${type}, ${mod.toString(16)}, ${key.toString(16)}]`, "tx");
        }
    </script>
</body>

</html>
