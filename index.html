<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EREN AGI Core | Interactive Simulation v2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glow"></div>

    <canvas id="networkCanvas"></canvas>

    <div class="ui-layer">
        <header class="header">
            <div class="brand">
                <h1 class="logo">EREN LABS</h1>
                <div class="subtitle">AGI Research & Development</div>
            </div>
        </header>

        <div class="control-panel">
            <div class="panel-header">
                <span>SYSTEM STATUS</span>
                <div class="status-indicator"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Active Nodes</span>
                    <span class="stat-value" id="stat-active">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Coherence</span>
                    <span class="stat-value" id="stat-coherence">100%</span>
                </div>
            </div>

            <div class="controls-section">
                <div class="panel-header">SIGNAL INJECTION</div>
                <button class="btn btn-primary" id="btn-sensory">
                    <span>‚ö° Sensory Stream</span>
                </button>
                <button class="btn btn-primary" id="btn-logic">
                    <span>üß† Logic / Plan</span>
                </button>
                <button class="btn btn-primary" id="btn-recall">
                    <span>üíæ Deep Recall</span>
                </button>
            </div>

            <div class="controls-section">
                <div class="panel-header">NETWORK TOPOLOGY</div>
                <button class="btn" id="btn-rewire">
                    <span>üîÑ Dynamic Rewire (Small World)</span>
                </button>
                <button class="btn btn-danger" id="btn-reset">
                    <span>‚ö†Ô∏è Reset System</span>
                </button>
            </div>
        </div>
    </div>

    <script src="simulation.js"></script>
</body>

</html>
